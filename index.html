<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Weather App JavaScript</h1>
    <div class="weather-container">
        <h3>Here is the Weather this <span id="time-of-day"></span></h3>

        <div class="weather">
            <div class="left">
                <div id="region"></div>
                <div class="temp-field">
                    <div id="temperature"></div>
                </div>
                <div id="weather-info"></div>
            </div>
            <div class="right">
                <i class="fa-solid fa-cloud"></i>
            </div>
        </div>
        <div class="input-field">
            <label for="city">Change City: </label>
            <input type="text" id="city" placeholder="Enter a city">
            <button onclick="getWeatherByCity()">Get Weather</button>
        </div>

        <div id="weather-forecast"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
